name: 'build-test'
on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn
      - run: |
          yarn run all
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: pull_request_author
        with:
          JIRA_ISSUE_API_URL: ${{secrets.JIRA_ISSUE_API_URL}}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          BRANCH_NAME: feat/TO-169-branch-name
          FETCH_ON_MERGE_PR: false 
